<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listado de Propuestas de Prestamo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id Propuesta</th>
						<th>Id Solicitud</th>
						<th>Monto</th>
						<th>Plazo</th>
						<th>TasaInteres</th>
						<th>Comentario</th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="propuesta : ${propuestas}">
				    	<td th:text="${propuesta.idPropuesta}"></td>
						<td th:text="${propuesta.idSolicitud}"></td>
						<td th:text="${propuesta.monto}"></td>
						<td th:text="${propuesta.plazo}"></td>
						<td th:text="${propuesta.tasaInteres}"></td>
						<td th:text="${propuesta.comentario}"></td>
						<a th:href="@{/editarPropuesta/{idPropuesta} (idPropuesta=${propuesta.idPropuesta})}">Revisar Propuesta</a>
						<a th:href="@{/RegistrarPrestamo/{idPropuesta} (idPropuesta=${propuesta.idPropuesta})}">Registrar Prestamo</a>
				    </tr>
				</tbody>
			</table>
</body>
</html>
