<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Listado de Propuestas de Prestamo</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
			<nav class="navbar navbar-default">
			<ul class="nav nav-pills">
			  <li class="nav-item">
			    <a class="nav-link" href="/listadoPropuestas">Listado de Propuestas</a>
			  </li>
			</ul>
			</nav>
<section id="loginform" class="outer-wrapper">
<div class="container">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id Propuesta</th>
						<th>Id Solicitud</th>
						<th>Monto</th>
						<th>Plazo</th>
						<th>TasaInteres</th>
						<th>Comentario</th>
					</tr>
				</thead>
				<tbody>
				    <tr scope="row" th:each="propuesta : ${propuestas}">
				    	<td th:text="${propuesta.idPropuesta}"></td>
						<td th:text="${propuesta.idSolicitud}"></td>
						<td th:text="${propuesta.monto}"></td>
						<td th:text="${propuesta.plazo}"></td>
						<td th:text="${propuesta.tasaInteres}"></td>
						<td th:text="${propuesta.comentario}"></td>
						<td><a th:href="@{/editarPropuesta/{idPropuesta} (idPropuesta=${propuesta.idPropuesta})}">Revisar Propuesta</a></td>	
				    </tr>
				</tbody>
			</table>
   </div>
  </section>
</body>
</html>
