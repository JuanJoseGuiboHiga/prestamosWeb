<section id="loginform" class="outer-wrapper">

  <div class="inner-wrapper">
<div class="container">
      <h2 class="text-center">Registrar Prestamo</h2>
   <form  method="post" enctype="multipart/form-data">
 	<fieldset>
            	   <div class="form-group">
	                    <label for="monto">Monto</label>
	                     <input id="monto"  type="text" class="form-control" disabled="disabled" 
	                    		th:value="${solicitud.monto}"/>
                	</div>
            		<div class="form-group">
	                    <label for="motivo">Motivo</label>
	                    <input id="motivo" type="text" class="form-control" name="motivo" disabled="disabled" 
	                    th:value="${solicitud.motivo}"/>
                	</div>
                	<div class="form-group">
	                    <label for="motivo">Cliente</label>
	                    <input id="cliente" type="text" class="form-control" name="cliente" disabled="disabled" 
	                    th:value="${solicitante.nombre}"/>
                	</div>
                	<button type="submit" class="btn btn-primary" name="registrar">Registrar</button>
                </fieldset>
            </form>

</div>
</div>

</section>
