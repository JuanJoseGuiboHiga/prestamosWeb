<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme 
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
<section id="loginform" class="outer-wrapper">

  <div class="inner-wrapper">
<div class="container">
      <h2 class="text-center">Registrar Solicitante</h2>
   <form  method="post" enctype="multipart/form-data">
            	<fieldset>
                	<div class="form-group">
	                    <label for="nombre">Nombre</label>
	                    <input id="nombre" type="text" class="form-control" name="nombre"/>
                	</div>
                	<div class="form-group">
	                    <label for="tipoDoc">Tipo de Documento</label>
	                    <input id="tipoDoc" type="text" class="form-control" name="tipoDocumento"/>
                	</div>
            		<div class="form-group">
	                    <label for="numDoc">Numero Documento</label>
	                    <input for="numDoc" type="text" class="form-control" name="numDoc"/>
                	</div>
                	<div class="form-group">
	                    <label for="correo" >Correo Electronico</label>
	                    	<input for="correo" type="text" class="form-control" name="correo"/>
                	</div>
                	<div class="form-group">
	                    <label for="telefono">Telefono</label>
	                    <input for="telefono" type="text" class="form-control" name="telefono"/>
                	</div>
                	<button type="submit" class="btn btn-primary" name="button">Registrar</button>
                </div>
                </fieldset>
            </form>

</div>
</div>

</section>
