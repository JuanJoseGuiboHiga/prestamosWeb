<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Optional theme 
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
<section id="loginform" class="outer-wrapper">

  <div class="inner-wrapper">
<div class="container">
      <h2 class="text-center">Registrar Solicitante</h2>
   <form  method="post" enctype="multipart/form-data">
            	<fieldset>
                	<div class="form-group">
	                    <label for="nombre">Nombre</label>
	                    <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre" required/>
                	</div>
                	<div class="form-group">
	                    <label for="tipoDoc">Tipo de Documento</label>
	                    <select id = "tipoDocumento" class="form-control" name = "tipoDocumento" required>
						   <option value = "DNI">DNI</option>
						   <option value = "RUC">RUC </option>
					     </select>
                	</div>
            		<div class="form-group">
	                    <label for="numDoc">Numero Documento</label>
	                    <input for="numDoc"  type="number" class="form-control" name="numDoc" placeholder="Ingrese su número de documento" required/>
                	</div>
                	<div class="form-group">
	                    <label for="correo" >Correo Electronico</label>
	                    	<input for="correo" type="email" class="form-control" name="correo" placeholder="Ingrese su correo electrónico" required/>
                	</div>
                	<div class="form-group">
	                    <label for="telefono">Telefono</label>
	                    <input for="telefono"  type="number" class="form-control" name="telefono" placeholder="Ingrese su teléfono" required/>
                	</div>
                	<button type="submit" class="btn btn-primary" name="button">Registrar</button>
                </div>
                </fieldset>
            </form>

</div>
</div>

</section>
