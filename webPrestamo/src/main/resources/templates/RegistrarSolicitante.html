<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrar Solicitante</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
			<form  method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Nombre</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="nombre"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Tipo de Documento</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="tipoDocumento"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Numero Documento</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="numDoc"/>
	                    </div>
                	</div>
                	<div class="form-group">
	                    <label class="col-lg-3 control-label">Correo Electronico</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="correo"/>
	                    </div>
                	</div>
                	            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Telefono</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="telefono"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Registrar</button>
                		</div>
                	</div>
                </fieldset>
            </form>
</body>
</html>
