<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme 
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
<section id="loginform" class="outer-wrapper">

  <div class="inner-wrapper">
<div class="container">
      <h2 class="text-center">Actualizar Propuesta Prestamo</h2>
   <form  method="post" enctype="multipart/form-data">
 	<fieldset>
            	   <div class="form-group">
	                    <label for="numPropuesta">Numero Propuesta</label>
	                     <input id="numPropuesta"  type="text" class="form-control" disabled="disabled" 
	                    		th:value="${idPropuesta}"/>
                	</div>
            		<div class="form-group">
	                    <label for="estado">Estado</label>
	                    <input id="estado" type="text" class="form-control" name="estado"/>
                	</div>
                	<button type="submit" class="btn btn-primary" name="estado">Actualizar</button>
                </fieldset>
            </form>

</div>
</div>

</section>
