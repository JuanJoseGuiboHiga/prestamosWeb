<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrar Propuesta Prestamo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
			<form  method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            	   <div class="form-group">
	                    <label class="col-lg-3 control-label">Numero Propuesta</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="idPropuesta"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Estado</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="estado"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="approbar">Aprobar</button>
                		</div>
                			<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="rechazar">Rechazar</button>
                		</div>
                	</div>
                </fieldset>
            </form>
</body>
</html>
